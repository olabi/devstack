elasticsearch:
  hostname: edx.devstack.elasticsearch
  image: edxops/elasticsearch:devstack
  volumes:
    - /usr/share/elasticsearch/logs
    - /usr/share/elasticsearch/data

memcached:
  hostname: edx.devstack.memcached
  image: memcached:1.4.24

mongo:
  # We use WiredTiger in all environments. In development environments we use small files
  # to conserve disk space, and disable the journal for a minor performance gain.
  # See https://docs.mongodb.com/v3.0/reference/program/mongod/#options for complete details.
  command: mongod --smallfiles --nojournal --storageEngine wiredTiger
  hostname: edx.devstack.mongo
  image: mongo:3.0.14
  volumes:
    - /data/db

mysql:
  command: mysqld --character-set-server=utf8 --collation-server=utf8_general_ci
  hostname: edx.devstack.mysql
  environment:
    MYSQL_ROOT_PASSWORD: ""
    MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
  image: mysql:5.6
  volumes:
    - /var/lib/mysql

# edX services
credentials:
  command: python manage.py runserver 0.0.0.0:8000
  environment:
    CACHE_LOCATION: memcached:11211
    DB_HOST: mysql
    ENABLE_DJANGO_TOOLBAR: 1
  image: clintonb/credentials:slim
  links:
    - memcached
    - mysql
  ports:
    - "18150:8000"

discovery:
  command: /edx/app/discovery/devstack.sh start
  hostname: edx.devstack.discovery
  environment:
    ENABLE_DJANGO_TOOLBAR: 1
    TEST_ELASTICSEARCH_URL: "http://edx.devstack.elasticsearch:9200"
  image: edxops/discovery:devstack
  links:
    - elasticsearch
    - memcached
    - mysql
  ports:
    - "18381:18381"

ecommerce:
  command: /edx/app/ecommerce/devstack.sh start
  environment:
    ENABLE_DJANGO_TOOLBAR: 1
  image: edxops/ecommerce:devstack
  links:
    - memcached
    - mysql
  ports:
    - "18130:18130"

edxapp:
  command: /edx/app/edxapp/devstack.sh start
  image: edxops/edxapp:devstack
  links:
    - elasticsearch
    - memcached
    - mongo
    - mysql
  ports:
    - "18000:18000"
    - "18010:18010"
